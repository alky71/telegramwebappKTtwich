<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Грати | Магазин зірок</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
    }
    .star-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 16px;
    }
    .star-tabs button {
      background: none;
      border: none;
      color: #ffd700;
      font-size: 18px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .star-tabs button.active {
      text-decoration: underline;
    }
    .slot-container {
      position: relative;
      width: 300px;
      height: 100px;
      overflow: hidden;
      margin-bottom: 16px;
    }
    .slot-row {
      display: flex;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.5s ease-in-out;
      width: max-content;
    }
    .slot-item {
      background: #1f1f1f;
      padding: 12px;
      margin: 0 8px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
    }
    .slot-pointer {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
    }
    .star-cost {
      color: #ffd700;
      margin-top: 6px;
    }
    .demo-toggle {
      margin: 8px 0;
      display: flex;
      align-items: center;
    }
    .play-button {
      background: #7289da;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 16px;
      outline: none;
    }
    .play-button:focus {
      outline: none;
    }
    .prizes-section {
      width: 100%;
    }
    .prizes-scroll {
      display: flex;
      overflow-x: auto;
      padding-bottom: 16px;
    }
    .prize-item {
      flex: 0 0 auto;
      background: #1f1f1f;
      padding: 12px;
      margin: 0 8px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
    }
    .tabs {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1f1f1f;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }
    .tab-item {
      text-align: center;
      color: white;
    }
  </style>
</head>
<body>
  <div class="star-tabs">
    <button onclick="setCost(25)" class="active">25 ✨</button>
    <button onclick="setCost(50)">50 ✨</button>
    <button onclick="setCost(100)">100 ✨</button>
  </div>

  <div class="slot-container">
    <div class="slot-pointer">▼</div>
    <div id="slotRow" class="slot-row">
      <div class="slot-item">🎁<div class="star-cost">25 ✨</div></div>
      <div class="slot-item">💖<div class="star-cost">15 ✨</div></div>
      <div class="slot-item">🌹<div class="star-cost">25 ✨</div></div>
      <div class="slot-item">🌺<div class="star-cost">50 ✨</div></div>
      <div class="slot-item">🚀<div class="star-cost">50 ✨</div></div>
      <div class="slot-item">🏆<div class="star-cost">100 ✨</div></div>
      <div class="slot-item">💎<div class="star-cost">100 ✨</div></div>
      <div class="slot-item">🎂<div class="star-cost">50 ✨</div></div>
    </div>
  </div>

  <div class="demo-toggle">
    <label for="demoMode">Демо режим</label>
    <input type="checkbox" id="demoMode">
  </div>

  <button id="playBtn" class="play-button" onclick="spin()">Мені пощастить! 25 ✨</button>

  <div class="prizes-section">
    <h3>Ви можете виграти...</h3>
    <div class="prizes-scroll">
      <div class="prize-item">12% 🎲<br>🌺<br><div class="star-cost">50 ✨</div></div>
      <div class="prize-item">10% 🎲<br>🚀<br><div class="star-cost">50 ✨</div></div>
      <div class="prize-item">8% 🎲<br>🎁<br><div class="star-cost">25 ✨</div></div>
      <div class="prize-item">15% 🎲<br>💎<br><div class="star-cost">100 ✨</div></div>
      <div class="prize-item">10% 🎲<br>💖<br><div class="star-cost">15 ✨</div></div>
    </div>
  </div>

  <div class="tabs">
    <div class="tab-item">
      🎲<br>Грати
    </div>
    <div class="tab-item">
      👤<br>Профіль
    </div>
  </div>

  <script>
    let currentCost = 25;
    function setCost(value) {
      currentCost = value;
      document.querySelectorAll('.star-tabs button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('playBtn').innerText = `Мені пощастить! ${value} ✨`;
    }

    function spin() {
      const slotRow = document.getElementById('slotRow');
      const itemWidth = slotRow.children[0].offsetWidth + 16;
      const randomIndex = Math.floor(Math.random() * slotRow.children.length);
      const offset = itemWidth * randomIndex;
      slotRow.style.transform = `translateX(-${offset - 110}px)`;
    }
  </script>
</body>
</html>
