  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>

      font-family: 'Segoe UI', sans-serif;
      display: flex;

    }
    .star-tabs {

    .star-tabs button {

    .slot-row {

    }
    .slot-item img {

    }
    .slot-pointer {

      left: 50%;
      transform: translateX(-50%);

    }
    .play-button {
      background: #7289da;
      color: white;
      border: none;
      border-radius: 12px;

    }
    .play-button:focus {

    }
    .prizes-section {
      width: 100%;
    }
    .prizes-scroll {
      display: flex;
      overflow-x: auto;
      padding-bottom: 16px;
    }
    .prize-item {
      flex: 0 0 auto;
      background: #1f1f1f;
      padding: 12px;
      margin: 0 8px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 100px;
    }
    .tabs {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1f1f1f;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;

  </style>
</head>
<body>
  <div class="star-tabs">

  <button id="playBtn" class="play-button" onclick="spin()">–ú–µ–Ω—ñ –ø–æ—â–∞—Å—Ç–∏—Ç—å! 25 ‚ú®</button>

  <div class="prizes-section">
    <h3>–í–∏ –º–æ–∂–µ—Ç–µ –≤–∏–≥—Ä–∞—Ç–∏...</h3>
    <div class="prizes-scroll">
      <div class="prize-item">12% üé≤<br><img src="flower-bouquet.png"><br><div class="star-cost">50 ‚ú®</div></div>
      <div class="prize-item">10% üé≤<br><img src="rocket.png"><br><div class="star-cost">50 ‚ú®</div></div>
      <div class="prize-item">8% üé≤<br><img src="gift.png"><br><div class="star-cost">25 ‚ú®</div></div>
      <div class="prize-item">15% üé≤<br><img src="diamond.png"><br><div class="star-cost">100 ‚ú®</div></div>
      <div class="prize-item">10% üé≤<br><img src="heart.png"><br><div class="star-cost">15 ‚ú®</div></div>
    </div>
  </div>

  <div class="tabs">

    </div>
    <div class="tab-item" onclick="alert('–ü—Ä–æ—Ñ—ñ–ª—å')">
      üë§<br>–ü—Ä–æ—Ñ—ñ–ª—å

  </div>

  <script>
    let currentCost = 25;
    const prizes = [
      { image: 'gift.png', cost: 25 },
      { image: 'heart.png', cost: 15 },
      { image: 'rose.png', cost: 25 },
      { image: 'flower-bouquet.png', cost: 50 },
      { image: 'rocket.png', cost: 50 },
      { image: 'trophy.png', cost: 100 },
      { image: 'diamond.png', cost: 100 },
      { image: 'cake.png', cost: 50 }
    ];

    function setCost(value) {
      currentCost = value;
      document.querySelectorAll('.star-tabs button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('playBtn').innerText = `–ú–µ–Ω—ñ –ø–æ—â–∞—Å—Ç–∏—Ç—å! ${value} ‚ú®`;
    }

    function fillSlots() {
      const slotRow = document.getElementById('slotRow');
      slotRow.innerHTML = '';
      const extended = [];
      for (let i = 0; i < 30; i++) {
        const prize = prizes[Math.floor(Math.random() * prizes.length)];
        extended.push(`<div class="slot-item"><img src="${prize.image}" alt=""><div class="star-cost">${prize.cost} ‚ú®</div></div>`);
      }
      slotRow.innerHTML = extended.join('');
    }

    function spin() {
      fillSlots();
      const slotRow = document.getElementById('slotRow');
      const itemWidth = slotRow.children[0].offsetWidth + 16;
      const randomIndex = 10 + Math.floor(Math.random() * 10);
      const offset = itemWidth * randomIndex;
      slotRow.style.transition = 'transform 2.5s cubic-bezier(0.25, 1, 0.5, 1)';
      slotRow.style.transform = `translateX(-${offset}px)`;
      setTimeout(() => {
        launchFireworks();
      }, 2600);
    }

    function launchFireworks() {
      alert('üéÜ –í—ñ—Ç–∞—î–º–æ! –í–∏ –≤–∏–≥—Ä–∞–ª–∏! üéÜ');

    }

    fillSlots();
  </script>
